<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		
		<h:form id	=	"formCad" >        
	       
	       <p:growl />
	       
	       <p:focus context		=	"#{menuConfigMB.contentPane}" />
	       
	        <div class="Container100">
	          
	            <div class="ContainerIndent">
	                
	                <p:panel styleClass="Card ShadowEffect" id	=	"contentPane">
	                    
	                    <div class="Container">
	                    
	                    	<div class="ContainerIndent">
		                    	
		                    	<div class="Container60 Responsive100">
		                        
		                            <div class="BigTopic Fs18">
										<i class="fa fa-tag"/> Cadastro de Menus de Configuração
									</div>
									
									<div class="Separator"></div>
									
									<p:panelGrid 	columns				=	"2" 
		                            				layout				=	"grid" 
		                            			 	styleClass			=	"ui-panelgrid-blank ui-fluid"
		                            			 	columnClasses		=	"ui-grid-col-2, ui-grid-col-10">
		                            			 	
		                            	<!-- register a PostValidateEvent -->
										<f:event listener="#{menuConfigMB.validate}" type="postValidate" />
										
										<p:outputLabel 	value			=	"Descrição" 		
														for				=	"descricao"/>
										
										<p:inputText 	required		=	"true" 
														requiredMessage	=	"Descrição requerida"
														value			=	"#{menuConfigMB.entityBean.descricao}"
														id				=	"descricao" />
										
										<p:outputLabel 	value			=	"Menu Pai" 		
														for				=	"menuPai"/>
										
										<p:selectOneMenu id					=	"menuPai" 
														 value				=	"#{menuConfigMB.menuPaiSelected}"
														 converter			=	"menuConfigConverter">
								            
								            <f:selectItem itemLabel			=	"Selecione o menu pai" 
								            			  itemValue			=	"" />
								            
								            <f:selectItems 	value			=	"#{menuConfigMB.menus}" 
								            				var				=	"item"
								            				itemValue		=	"#{item}"
								            				itemLabel		=	"#{item.descricao}"/>
								            
								        </p:selectOneMenu>
										
		                            </p:panelGrid>
											                        
		                    	</div>
		                 	</div>
		                    
	                    	<ui:include src="/cadastros/templatefooter.xhtml">
	                    		<ui:param name="nomeFormulario" value="#{menuConfigMB.formName}" />
	                    		<ui:param name="crudBean" value="#{menuConfigMB}" />
	                    	</ui:include>
		                    
	                    </div>
	                    
	                </p:panel>
	                
	            </div>
	            
	        </div>
		</h:form>
	</ui:define>

</ui:composition>
