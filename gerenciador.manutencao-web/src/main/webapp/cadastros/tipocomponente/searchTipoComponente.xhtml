<html 	xmlns	="http://www.w3.org/1999/xhtml"
		xmlns:h	="http://java.sun.com/jsf/html"
		xmlns:f	="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c= "http://java.sun.com/jsp/jstl/core"
		xmlns:p	="http://primefaces.org/ui">

    <h:head>

        <f:facet name="first">
    		<meta charset	=	"UTF-8" />
        </f:facet>
        
        <title>#{searchTipoCompMB.title}</title>
    </h:head>
    
     
    <h:body>

	    <style type="text/css">
	    
	    	.Wid10{ width:10%;}
	    	.Wid90{ width:90%;}
	    
	    </style>

		
        <h:form id	=	"#{searchTipoCompMB.formName}">
			
			<p:focus context	=	"panelGridBusca" />
						
			
			<h:panelGrid 		columns			=	"2"
								id				= 	"panelGridBusca"
								columnClasses	=	"Wid90, Wid10">
				
				<p:outputLabel	for				=	"criterioBusca" 
								value			=	"Informe o nome para consultar o #{searchTipoCompMB.entityName} desejado"></p:outputLabel>

				<p:outputLabel 	for				=	"selOneSituacao" 
								value			=	"Situação">
				</p:outputLabel>
				
				<p:inputText 	id				=	"criterioBusca" 
								value			=	"#{searchTipoCompMB.pattern}"
								required		=	"false"
								style			=	"width: 100%">
					
					<p:ajax		event			=	"keyup" 
								update			=	"panelGridTable" 
								listener		=	"#{searchTipoCompMB.search()}">
					</p:ajax>
					
				</p:inputText>
				
				<p:selectOneMenu 	id			=	"selOneSituacao" 
									style		=	"with:100%" 
									required	=	"true"
									value		=	"#{searchTipoCompMB.intSituacao}">
					
					<p:ajax 		update 		=	"panelGridTable"
									listener	=	"#{searchTipoCompMB.search()}"
									immediate	=	"true">
					</p:ajax>
					
					<f:selectItems value	=	"#{searchTipoCompMB.itemSituacao}" ></f:selectItems>
									
				</p:selectOneMenu>
							
			</h:panelGrid>
			
        	<h:panelGrid id="panelGridTable">
        		
        		 <p:dataTable 	var					=	"item" 
        		 				value				=	"#{searchTipoCompMB.objectList}" 
        		 			  	id					=	"tablePesquisa"
        		 			  	emptyMessage		=	"Nenhum registro"
        		 			  	paginator			=	"true"
        		 			  	rows				=	"10"
        		 			  	selectionMode		=	"single"
        		 			  	rowKey				=	"#{item.idTipoComponente}"
        		 			  	selection			=	"#{searchTipoCompMB.objectSelected}"
        		 			  	paginatorPosition	=	"bottom"
								scrollable			=	"true"
	   		 			  		scrollHeight		=	"250"
        		 			  	>
	
					<p:ajax event		=	"rowSelect"
							listener	=	"#{searchTipoCompMB.setSelectedObject()}"
					/>
					
					<c:forEach var="filter" items="#{searchTipoCompMB.filterParams}">
					
	                	<p:column headerText	=	"#{filter.name}">
	                    	<h:outputText value	=	"#{item[filter.fieldName]}" />
	                	</p:column>
	                	
					</c:forEach>
                	
                </p:dataTable>
                
        	</h:panelGrid>
        		
        </h:form>
        
	</h:body>
	
</html>
