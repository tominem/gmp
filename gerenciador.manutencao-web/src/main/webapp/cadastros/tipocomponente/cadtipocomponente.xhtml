<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		
		<h:form id	=	"formCadTpComponente" >        
	       
	       <p:growl />
	       
	       <p:focus context		=	"panelTpComponente" />
	       
	        <div class="Container100">
	          
	            <div class="ContainerIndent">
	                
	                <p:panel styleClass="Card ShadowEffect" id	=	"panelTpComponente">
	                    
	                    <div class="Container">
	                    
	                    	<div class="ContainerIndent">
		                    	
		                    	<div class="Container60 Responsive100">
		                        
		                            <div class="BigTopic Fs18">
										<i class="fa fa-tag"/> Cadastro de Tipo de Componente
									</div>
									
									<div class="Separator"></div>
									
									<p:panelGrid 	columns				=	"2" 
		                            				layout				=	"grid" 
		                            			 	styleClass			=	"ui-panelgrid-blank ui-fluid"
		                            			 	columnClasses		=	"ui-grid-col-2, ui-grid-col-10">
		                            			 	
		                            	<!-- register a PostValidateEvent -->
										<f:event listener="#{mbTpComponente.validate}" type="postValidate" />
										
										<p:outputLabel 	value			=	"Descrição" 		
														for				=	"descricao"/>
										
										<p:inputText 	required		=	"true" 
														requiredMessage	=	"Descrição requerida"
														value			=	"#{mbTpComponente.cadTipoComponente.descricao}"
														id				=	"descricao" />
										
										<p:outputLabel 	value			=	"Nome Componente (Técnico)" 		
														for				=	"nomeComponente"/>
										
										<p:inputText 	required		=	"true" 
														requiredMessage	=	"Nome do Componente requerido"
														value			=	"#{mbTpComponente.cadTipoComponente.nomeComponente}"
														id				=	"nomeComponente">
														
										</p:inputText>
										
		                            </p:panelGrid>
											                        
		                    	</div>
		                 	</div>
		                    
	                    	<ui:include src="/cadastros/tipocomponente/cadtpComponentefooter.xhtml">
	                    		<ui:param name="mbButtons" value="#{mbTpComponente}" />
	                    	</ui:include>
		                    
	                    </div>
	                    
	                </p:panel>
	                
	            </div>
	            
	        </div>
		</h:form>
	</ui:define>

</ui:composition>
