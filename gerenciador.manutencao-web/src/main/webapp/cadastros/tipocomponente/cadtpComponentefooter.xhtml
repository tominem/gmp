<ui:composition xmlns		=	"http://www.w3.org/1999/xhtml"
                xmlns:h		=	"http://java.sun.com/jsf/html"
                xmlns:f		=	"http://java.sun.com/jsf/core"
                xmlns:ui	=	"http://java.sun.com/jsf/facelets"
                xmlns:p		=	"http://primefaces.org/ui"
                template	=	"/cadastros/templatefooter.xhtml">
		
			
	<ui:define name	=	"contentNovo">
		
		<p:commandButton	value				=	"Novo" 		
							update				=	"formCadTpComponente"   
							process				=	"@this" 
							actionListener		=	"#{mbTpComponente.limpar()}" 
							icon				=	"fa fa-file-o white"
							styleClass			=	"Wid100 PurpleButton RaisedButton"
		/>
				
	</ui:define>

	<ui:define name	=	"contentSalvar">

		<p:commandButton	value				=	"Salvar" 
						 	icon				=	"fa fa-floppy-o white"
						 	id					=	"salvarUsuario" 	 
						 	actionListener		=	"#{mbTpComponente.salvar()}"
						 	validateClient		=	"true"
						 	update				=	"formCadTpComponente"
						 	styleClass			=	"Wid100 PurpleButton RaisedButton">
			
			
		</p:commandButton>
	
	</ui:define>

	<ui:define name	=	"contentExcluir">

		<p:commandButton	value				=	"Excluir" 
						 	icon				=	"fa fa-trash white"
						 	id					=	"excluir" 	 
						 	actionListener		=	"#{mbTpComponente.excluir()}"
						 	update				=	"formCadTpComponente"
						 	disabled			=	"#{mbTpComponente.cadTipoComponente.idTipoComponente == null}"
						 	immediate			=	"true"
						 	styleClass			=	"Wid100 PurpleButton RaisedButton">
			
			<p:confirm 	header	=	"Confirmação" 
						message	=	"Tem certeza que deseja excluir? Este processo é irreversível" 
						icon	=	"ui-icon-alert" />
			
		</p:commandButton>
		
	</ui:define>

	<ui:define name	=	"contentSituacao">
		<p:commandButton 	icon				=	"#{mbTpComponente.cadTipoComponente.status ? ' fa fa-lock white' 	: 'fa fa-unlock white'}" 
						 	value				=	"#{mbTpComponente.cadTipoComponente.status ? 'Inativar' 			: 'Ativar'}"
						 	disabled			=	"#{mbTpComponente.cadTipoComponente.idTipoComponente == null}"
						 	actionListener		=	"#{mbTpComponente.inativarAtivar()}"
						 	validateClient		=	"true"
						 	update				=	"formCadTpComponente" 
						 	immediate			=	"true"
						 	styleClass			=	"Wid100 PurpleButton RaisedButton">
		</p:commandButton>
		
	</ui:define>

	
	<ui:define name	=	"contentPesquisar">
		
		<p:commandButton 	value				=	"Pesquisar"  
						 	icon				=	"fa fa-search white"	 
						 	immediate			=	"true" 
						 	actionListener		=	"#{mbTpComponente.pesquisar()}" 
						 	update				=	"formCadTpComponente"
						 	process				=	"@this"
						 	styleClass			=	"Wid100 PurpleButton RaisedButton">
					
			<p:ajax 	 	event				=	"dialogReturn" 	
						 	listener			=	"#{mbTpComponente.selecionarObjetoPosPesquisa}" 
						 	update				=	"formCadTpComponente" 
			/>
						
		</p:commandButton>
		
	</ui:define>
	
</ui:composition>
