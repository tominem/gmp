<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		
		<h:form id			=	"formCad" 
				prependId	=	"false">      
	       
	       <p:growl />
	       
	       <p:focus context		=	"contentPane" />
	       
	        <div class="Container100">
	          
	            <div class="ContainerIndent">
	                
	                <p:panel styleClass="Card ShadowEffect" id	=	"contentPane">
	                    
	                    <div class="Container ui-fluid">
	                    
	                    	<div class="ContainerIndent">
		                    	
		                    	<div class="Container60 Responsive100">
		                        
		                            <div class="BigTopic Fs18">
										<i class="fa fa-bookmark-o"/> Cadastro de Sala
									</div>
									
									<div class="Separator"></div>
									
									<p:panelGrid 	columns				=	"1" 
		                            				layout				=	"grid" 
		                            			 	styleClass			=	"ui-panelgrid-blank"
		                            			 	columnClasses		=	"ui-grid-col-12">
		                            			 	
		                            	<!-- register a PostValidateEvent -->
										<f:event listener="#{salaMB.validate}" type="postValidate" />
										
										<p:outputLabel 	value			=	"Descrição" 		
														for				=	"descricao"/>
										
										<p:inputText 	requiredMessage	=	"Descrição requerida"
														value			=	"#{salaMB.entityBean.descricao}"
														id				=	"descricao" 
														required		=	"true"/>
										
										<p:outputLabel 	value			=	"Setor" 		
														for				=	"setor"/>
										
										<p:selectOneMenu 	 id					=	"setor" 
															 value				=	"#{salaMB.entityBean.setor}"
															 required			=	"true"
															 requiredMessage	=	"Setor requerido">
							            
												<f:selectItem itemLabel			=	"Selecione o setor" 
									            			  itemValue			=	"" />
									            			  
									            <f:selectItems 	value			=	"#{salaMB.setores}" 
									            				var				=	"item"
									            				itemValue		=	"#{item}"
									            				itemLabel		=	"#{item.descricao}"/>
								            
								        </p:selectOneMenu>
								        
									        
										
		                            </p:panelGrid>
		                            
									<p:panelGrid 	columns				=	"1" 
		                            				layout				=	"grid" 
		                            			 	styleClass			=	"ui-panelgrid-blank"
		                            			 	columnClasses		=	"ui-grid-col-4">
									
								        <p:outputLabel 	value			=	"Número padrão de colaboradores" 		
														for				=	"numeroPadrao"/>
										
										<p:inputText 	requiredMessage	=	"Número padrão de colaboradores requerido"
														value			=	"#{salaMB.entityBean.numeroColaboradores}"
														id				=	"numeroPadrao"
														required		=	"true"/>
									
									</p:panelGrid>		                            			 			                            
											                        
		                    	</div>
		                 	</div>
		                    
	                    	<ui:include src="/cadastros/templatefooter.xhtml">
	                    		<ui:param name="nomeFormulario" value="#{salaMB.formName}" />
	                    		<ui:param name="crudBean" value="#{salaMB}" />
	                    	</ui:include>
		                    
	                    </div>
	                    
	                </p:panel>
	                
	            </div>
	            
	        </div>
		</h:form>
	</ui:define>

</ui:composition>
