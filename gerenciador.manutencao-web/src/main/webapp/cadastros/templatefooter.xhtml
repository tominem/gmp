<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:facet name="footer">

		<div class="Container">

			<div class="Container75 Responsive100">

				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
					<ui:insert name="contentNovo">
						
						<p:commandButton 	value="Novo" 
											update="#{nomeFormulario}"
											process="@this" 
											actionListener="#{crudBean.limpar()}"
											icon="fa fa-file-o white"
											styleClass="Wid100 PurpleButton RaisedButton">
						</p:commandButton>
						
					</ui:insert>
				</div>

				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
					<ui:insert name="contentSalvar">
						
						<p:commandButton 	value="Salvar" 
											icon="fa fa-floppy-o white"
											id="salvarUsuario" 
											actionListener="#{crudBean.salvar()}"
											validateClient="true" 
											update="#{nomeFormulario}"
											styleClass="Wid100 PurpleButton RaisedButton">
						</p:commandButton>
						
					</ui:insert>
				</div>

				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
					<ui:insert name="contentExcluir">
						
						<p:commandButton 	value="Excluir" 
											icon="fa fa-trash white"
											id="excluir" 
											actionListener="#{crudBean.excluir()}"
											update="#{nomeFormulario}"
											disabled="#{crudBean.cadTipoComponente.idTipoComponente == null}"
											immediate="true" 
											styleClass="Wid100 PurpleButton RaisedButton">

							<p:confirm 		header="Confirmação"
											message="Tem certeza que deseja excluir? Este processo é irreversível"
											icon="ui-icon-alert">
							</p:confirm>

						</p:commandButton>
						
					</ui:insert>
				</div>

				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
					<ui:insert name="contentSituacao">
					
						<p:commandButton	icon="#{crudBean.cadTipoComponente.status ? ' fa fa-lock white' 	: 'fa fa-unlock white'}"
											value="#{crudBean.cadTipoComponente.status ? 'Inativar' 			: 'Ativar'}"
											disabled="#{crudBean.cadTipoComponente.idTipoComponente == null}"
											actionListener="#{crudBean.inativarAtivar()}"
											validateClient="true" 
											update="#{nomeFormulario}"
											immediate="true" 
											styleClass="Wid100 PurpleButton RaisedButton">
						</p:commandButton>
						
					</ui:insert>
				</div>

				<div class="MarRight025Em MarBottom1 Container15 Responsive100">
					<ui:insert name="contentPesquisar">
						
						<o:methodParam name="selecionarObjetoPosPesquisa" value="#{crudBean.selecionarObjetoPosPesquisa}"/>
						
						<p:commandButton 	value="Pesquisar" 
											icon="fa fa-search white"
											immediate="true" 
											actionListener="#{crudBean.pesquisar()}"
											update="#{nomeFormulario}" 
											process="@this"
											styleClass="Wid100 PurpleButton RaisedButton">

							<p:ajax 		event="dialogReturn"
											listener="#{selecionarObjetoPosPesquisa}"
											update="#{nomeFormulario}"/>

						</p:commandButton>
						
					</ui:insert>
				</div>
			</div>

		</div>

	</f:facet>
	
</ui:composition>
