<html 	xmlns	="http://www.w3.org/1999/xhtml"
		xmlns:h	="http://java.sun.com/jsf/html"
		xmlns:f	="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c= "http://java.sun.com/jsp/jstl/core"
		xmlns:p	="http://primefaces.org/ui">

    <h:head>

        <f:facet name="first">
    		<meta charset	=	"UTF-8" />
        </f:facet>
        
        <title>#{searcFabricanteMB.title}</title>
    </h:head>
    
     
    <h:body>

	    <style type="text/css">
	    
	    	.nt		{ color: red; font-style: italic; }
	    	.center { text-align: center;}
	    	.left 	{ text-align: left;}
	    	
	    	.ui-panelgrid .ui-panelgrid-cell.rem-padding {
				padding: 3px;   	
	    	}
	    
	    </style>

		
        <h:form id	=	"#{searcFabricanteMB.formName}">
			
			<p:focus context	=	"panelGridBusca" />
						
			
			<p:panelGrid 	columns			=	"2"
							id				= 	"panelGridBusca"
							styleClass		=	"ui-panelgrid-blank ui-fluid"
							layout			=	"grid"
							columnClasses	=	"ui-grid-col-9 rem-padding, ui-grid-col-3 rem-padding">
				
				<!-- Coluna 1 -->
				<h:panelGroup>
				
					<p:outputLabel	for				=	"criterioBusca" 
									value			=	"Informe o nome para consultar o #{searcFabricanteMB.entityName} desejado"/>
		
					<p:inputText 	id				=	"criterioBusca"
									value			=	"#{searcFabricanteMB.pattern}"
									required		=	"false">
						
						<p:ajax		event			=	"keyup" 
									update			=	"panelGridTable" 
									listener		=	"#{searcFabricanteMB.search()}">
						</p:ajax>
						
					</p:inputText>
	
				</h:panelGroup>
				
				<!-- Coluna 2 -->
				<h:panelGroup>
				
					<p:outputLabel 	for				=	"selOneSituacao" 
									value			=	"Situação"/>
					
					<p:selectOneMenu 	id			=	"selOneSituacao" 
										required	=	"true"
										value		=	"#{searcFabricanteMB.intSituacao}">
						
						<p:ajax 		update 		=	"panelGridTable"
										listener	=	"#{searcFabricanteMB.search()}"
										immediate	=	"true">
						</p:ajax>
						
						<f:selectItems value	=	"#{searcFabricanteMB.itemSituacao}" />
										
					</p:selectOneMenu>
					
				</h:panelGroup>
							
			</p:panelGrid>
			
			<!-- Painel Datatable -->
        	<h:panelGrid id="panelGridTable">
        		
        		 <p:dataTable 	var					=	"item" 
        		 				value				=	"#{searcFabricanteMB.objectList}" 
        		 			  	id					=	"tablePesquisa"
        		 			  	emptyMessage		=	"Nenhum registro"
        		 			  	paginator			=	"true"
        		 			  	rows				=	"10"
        		 			  	selectionMode		=	"single"
        		 			  	rowKey				=	"#{item.idFabricante}"
        		 			  	selection			=	"#{searcFabricanteMB.objectSelected}"
        		 			  	paginatorPosition	=	"bottom"
								scrollable			=	"true"
	   		 			  		scrollHeight		=	"250"
        		 			  	>
	
					<p:ajax event		=	"rowSelect"
							listener	=	"#{searcFabricanteMB.setSelectedObject()}"/>
					
					<c:forEach var="filter" items="#{searcFabricanteMB.filterParams}">
					
	                	<p:column headerText	=	"#{filter.name}">
	                    	<h:outputText value	=	"#{item[filter.fieldName]}" />
	                	</p:column>
	                	
					</c:forEach>
	                	
                	
                </p:dataTable>
                
        	</h:panelGrid>
        		
        </h:form>
        
	</h:body>
	
</html>
