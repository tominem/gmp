<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:pe="http://primefaces.org/ui/extensions"
				xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		
		<h:form id	=	"formCad" >        
	       
	       <p:growl />
	       
	       <p:focus context		=	"#{fabricanteMB.contentPane}" />
	       
	        <div class="Container100">
	          
	            <div class="ContainerIndent">
	                
	                <p:panel styleClass="Card ShadowEffect" id	=	"contentPane">
	                    
	                    <div class="Container">
	                    
	                    	<div class="ContainerIndent">
		                    	
		                    	<div class="Container60 Responsive100">
		                        
		                            <div class="BigTopic Fs18">
										<i class="fa fa-truck"/> Cadastro de Fabricante
									</div>
									
									<div class="Separator"></div>
									
									<p:panelGrid 	columns				=	"1" 
		                            				layout				=	"grid" 
		                            			 	styleClass			=	"ui-panelgrid-blank ui-fluid"
		                            			 	columnClasses		=	"ui-grid-col-12">
		                            			 	
		                            	<!-- register a PostValidateEvent -->
										<f:event listener="#{fabricanteMB.validate}" type="postValidate" />
										
										<p:outputLabel 	value			=	"Nome" 		
														for				=	"nome"/>
										
										<p:inputText	id				=	"nome" 
													 	value			=	"#{fabricanteMB.entityBean.nome}"
														requiredMessage	=	"Nome requerido"
														required		=	"true"
														maxlength		=	"255"/>
										
										<p:outputLabel 	value			=	"E-mail" 		
														for				=	"email"/>
														
										<p:inputText 	value			=	"#{fabricanteMB.entityBean.email}"
														id				=	"email" 
														validator		=	"emailValidator"
														maxlength		=	"255"/>

										<p:outputLabel 	value			=	"Telefone" 		
														for				=	"telefone"/>
														
										<p:inputText  	value			=	"#{fabricanteMB.entityBean.telefone}" 
														id				=	"telefone"
														maxlength		=	"30">
											
											<pe:keyFilter regEx="/[0-9-()]/i" />
											
										</p:inputText>
										
										<p:outputLabel 	value			=	"Observações" 		
														for				=	"observacoes"/>
																								
										<p:inputTextarea id				=	"observacoes" 
														value			=	"#{fabricanteMB.entityBean.observacoes}"
														maxlength		=	"255"/>
										
										
		                            </p:panelGrid>
											                        
		                    	</div>
		                 	</div>
		                    
	                    	<ui:include src="/cadastros/templatefooter.xhtml">
	                    		<ui:param name="nomeFormulario" value="#{fabricanteMB.formName}" />
	                    		<ui:param name="crudBean" value="#{fabricanteMB}" />
	                    	</ui:include>
		                    
	                    </div>
	                    
	                </p:panel>
	                
	            </div>
	            
	        </div>
		</h:form>
	</ui:define>

</ui:composition>
