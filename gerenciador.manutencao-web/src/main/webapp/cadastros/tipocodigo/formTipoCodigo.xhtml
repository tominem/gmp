<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		
		<h:form id	=	"formCad" >        
	       
	       <p:growl />
	       
	       <p:focus context		=	"#{tipoCodigoMB.contentPane}" />
	       
	        <div class="Container100">
	          
	            <div class="ContainerIndent">
	                
	                <p:panel styleClass="Card ShadowEffect" id	=	"contentPane">
	                    
	                    <div class="Container">
	                    
	                    	<div class="ContainerIndent">
		                    	
		                    	<div class="Container60 Responsive100">
		                        
		                            <div class="BigTopic Fs18">
										<i class="fa fa-truck"/> Cadastro de Tipo de Código
									</div>
									
									<div class="Separator"></div>
									
									<p:panelGrid 	columns				=	"1" 
		                            				layout				=	"grid" 
		                            			 	styleClass			=	"ui-panelgrid-blank ui-fluid"
		                            			 	columnClasses		=	"ui-grid-col-12">
		                            			 	
		                            	<!-- register a PostValidateEvent -->
										<f:event listener="#{tipoCodigoMB.validate}" type="postValidate" />
										
										<p:outputLabel 	value			=	"Descrição" 		
														for				=	"descricao"/>
										
										<p:inputText 	requiredMessage	=	"Descrição requerida"
														value			=	"#{tipoCodigoMB.entityBean.descricao}"
														id				=	"descricao" 
														required		=	"true"/>
										
										<p:outputLabel 	value			=	"Tamanho" 		
														for				=	"tamanho"/>
														
										<p:inputText 	value			=	"#{tipoCodigoMB.entityBean.tamanho}"
														id				=	"tamanho"
														required		=	"true"
														requiredMessage	=	"Tamanho requerido"/>
										
		                            </p:panelGrid>
											                        
		                    	</div>
		                 	</div>
		                    
	                    	<ui:include src="/cadastros/templatefooter.xhtml">
	                    		<ui:param name="nomeFormulario" value="#{tipoCodigoMB.formName}" />
	                    		<ui:param name="crudBean" value="#{tipoCodigoMB}" />
	                    	</ui:include>
		                    
	                    </div>
	                    
	                </p:panel>
	                
	            </div>
	            
	        </div>
		</h:form>
	</ui:define>

</ui:composition>
