<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:facet name="footer">

		<div class="Container">

			<div class="Container75 Responsive100">
			
				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
					
					<ui:insert name="limpar">
						
						<p:commandButton 	value			=	"Limpar" 
											update			=	"formCad"
											process			=	"@this" 
											actionListener	=	"#{mbConfigReceita.clean()}"
											icon			=	"fa fa-eraser white"
											styleClass		=	"Wid100 PurpleButton RaisedButton"/>
						
					</ui:insert>
					
				</div>
			
				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
				
					<ui:insert name="contentSalvar">
						
						<p:commandButton 	value			=	"Salvar" 
											icon			=	"fa fa-floppy-o white" 
											actionListener	=	"#{mbConfigReceita.save()}"
											validateClient	=	"true"
											process			=	"formCad"
											update			=	"formCad"
											styleClass		=	"Wid100 PurpleButton RaisedButton"
											disabled		=	"#{mbConfigReceita.valoresReceita == null or mbConfigReceita.valoresReceita.size() == 0}"/>
						
					</ui:insert>
					
				</div>

				
				

			</div>

		</div>

	</f:facet>
	
</ui:composition>
