<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<f:facet name="footer">

		<div class="Container">

			<div class="Container75 Responsive100">
			
				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
					
					<ui:insert name="limpar">
						
						<p:commandButton	actionListener	=	"#{mbNotaPmConsluta.consultar()}" 
                    						icon			=	"fa fa-search white"
                    						styleClass		=	"PurpleButton RaisedButton Wid100"
                    						value			=	"Pesquisar"
                    						update			=	"formConsulta"
                    						id				=	"btConsultar"/>
					
					</ui:insert>
					
				</div>
			
				<div class="MarRight025Em MarBottom1 Container15 Responsive50">
				
					<ui:insert name="contentSalvar">
						
						<p:commandButton	actionListener	=	"#{mbNotaPmConsluta.cleanForm()}" 
                    						icon			=	"fa fa-eraser white"
                    						styleClass		=	"PurpleButton RaisedButton Wid100"
                    						value			=	"Limpar Filtros"
                    						update			=	"formConsulta"
                    						validateClient	=	"false"
                    						id				=	"btLimpar"/>
						
					</ui:insert>
					
				</div>

			</div>

		</div>

	</f:facet>
	
</ui:composition>
