<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		
		<style type="text/css">
			.FontBold {font-weight: bold !important}
		</style>
		
		<h:form id	=	"formDashboard" >
			
			<p:poll interval	=	"300" 
					update		=	"formDashboard:pgContent"
					listener	=	"#{mbDashboard.monitorar()}"/>
					
			
			<h:panelGroup id="pgContent">
			
				<ui:repeat var			=	"cardItem" 
		   				   value		=	"#{mbDashboard.cardList}">

					<div class="Container33 Responsive100">

						<div class="ContainerIndent">

							<div class="Card ShadowEffect HoverEffect" style="min-height: 260px">

								<div class="Container100">

									<div class="CardTopic Fs25 ">

										<h:panelGroup>

											<i class="MarRight10 #{cardItem.colorStyleClass} #{cardItem.iconTitleStyleClass}" style="padding-left: 5px"></i>

											<label title="#{cardItem.titulo}">#{cardItem.titulo}</label>

										</h:panelGroup>

										<div class="Separator"></div>

									</div>

									<div class="ContainerIndent">

										<div class="ui-grid">


											<ui:repeat var="item" value="#{cardItem.values}">

												<div class="ui-grid-row">

													<div class="ui-grid-col-11">

														<h:panelGroup>

															<i class="FontBold Fs20 MarRight10 #{item.styleIcon} #{item.styleColorItem} " />
															<p:outputLabel value="#{item.descricao}" styleClass="Fs20" />

														</h:panelGroup>

													</div>

													<div class="ui-grid-col-1">
														<p:outputLabel value="#{item.total}" styleClass="Fright FontBold Fs20" />
													</div>

												</div>

											</ui:repeat>

											<h:panelGroup rendered="#{cardItem.values.size() lt 4}">

												<div class="ui-grid-row">
													<div class="ui-grid-col-12">
														<div class="EmptyBox25"></div>
													</div>
												</div>

											</h:panelGroup>

										</div>

									</div>

									<div class="Separator"></div>

									<div class="ui-grid Fs25 FontBold #{cardItem.colorStyleClass}">

										<div class="ui-grid-row">

											<div class="ui-grid-col-11">
												<label title="Total" style="padding-left: 5px">Total</label>
											</div>

											<div class="ui-grid-col-1">
												<label class="Fright MarRight10 ShowOnDesktop">#{cardItem.total}</label> <label
													class="Fright MarRight5 ShowOnMobile">#{cardItem.total}</label>
											</div>

										</div>

									</div>

								</div>

							</div>

						</div>

					</div>
					
				</ui:repeat>
				
			</h:panelGroup>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
