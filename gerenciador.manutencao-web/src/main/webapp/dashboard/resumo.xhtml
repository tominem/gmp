<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui" 
				template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<style type="text/css">
			
			.PurpleHeader.ui-datatable-subtable-header, .ui-datatable .ui-datatable-summaryrow  {
				background-color: #9C27B0;
			}
			
			.TealHeader.ui-datatable-subtable-header, .ui-datatable .ui-datatable-summaryrow  {
				background-color: #009688
			}
		
		</style>

		<div class="Container100">

			<div class="ContainerIndent ui-fluid">

				<div class="Card ShadowEffect TexAlCenter">
					
					<div class="ui-g-12 ui-md-12 ui-lg-12">
					
					
						<div class="ui-g-12 ui-md-12 ui-lg-6">
						
							<p:panel header			=	"Notas PM"
									 styleClass		=	"PurpleHeader">
							
								<p:dataTable 	var					=	"nota"
												value				=	"#{mbResumo.notasPm}" 
												emptyMessage		=	"Nenhuma Nota PM em aberto."
												rows				= 	"10"
												rowKey				=	"#{nota.idNotaPmMaquina}"
												paginator			=	"true"
												paginatorPosition	=	"bottom"
												scrollable			=	"true"
												scrollHeight		=	"250"
												rowSelectMode		=	"checkbox"
												reflow				=	"true"
												selection			=	"#{mbResumo.notasPm}"
												id					=	"tableNotas"
												widgetVar			=	"tableNotas"
												styleClass			=	"">
									
									<p:column headerText	=	"Máquina">
										<h:outputText value	=	"#{nota.maquina.tag}" />
									</p:column>
									
									<p:column headerText	=	"Número">
										<h:outputText value	=	"#{nota.notaPm}" />
									</p:column>
									
									<p:column headerText	=	"Dt. Abertura">
										
										<p:outputLabel value		=	"#{nota.dataRegistro}">
								  			
								  			<f:convertDateTime  timeZone	=	"America/Sao_Paulo" 
								  								pattern		=	"dd/MM HH:mm" />
								  		</p:outputLabel>
								  		
									</p:column>
									
									
									<p:column headerText	=	"Fechar">
									
										<p:commandButton	actionListener	=	"#{mbResumo.fecharNotaPM()}"
															icon			=	"fa fa-close"
															styleClass		=	"RedButton RaisedButton"
															immediate		=	"true"
															update			=	"tableNotas"
															process			=	"@this"
															title			=	"Fechar Nota PM"/>
																		
									
									</p:column>
									
								</p:dataTable>
								
							</p:panel>
						
						</div>
						
						
						<div class="ui-g-12 ui-md-12 ui-lg-6">
							
							<p:panel header			=	"Notificações Pendentes"
									 styleClass		=	"TealHeader">
							
								<div class = "EmptyBox30"/>
								
							</p:panel>
						
						</div>
						
						
						<div class="ui-g-12 ui-md-12 ui-lg-12">
							
							<p:panel header	=	"Programação da Manutenção - PPCP">
							
								<div class = "EmptyBox30"/>
								
							</p:panel>
						
						</div>
					
					
					</div>

				</div>

			</div>
		</div>

	</ui:define>
	
</ui:composition>
